<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OUR PRICING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- =============================== -->
    <!-- <img class="topimage" src="/images/bg-top.svg" alt="" /> -->
    <!-- =============================== -->

    <!-- <div class="father-div d-flex flex-column align-items-center"> -->
    <!-- ==============TOP================ -->
    <div class="top d-flex flex-column align-items-center">
      <h3 class="fs-1 fw-bolder">Our Pricing</h3>
      <div class="div-p d-flex gap-4 my-4">
        <p>Annually</p>
        <a href="">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span> </label
        ></a>
        <p>Monthly</p>
      </div>

      <div class="three-cards d-md-flex">
        <!-- =============FIRST CARD================ -->
        <div class="first-card d-flex flex-column align-items-center rounded-2">
          <p class="ptop fw-bolder">Basic</p>
          <div class="d-flex align-items-center">
            <p class="ppp fw-bolder">$</p>
            <h1 class="fw-bolder mb-2">19.99</h1>
          </div>
          <div class="triple-p">
            <div>
              <p class="fw-bolder mt-3">500 GB Storage</p>
            </div>

            <div>
              <p class="fw-bolder mt-3">2 Users Allowed</p>
            </div>

            <div class="lastdiv">
              <p class="fw-bolder mt-3">Send up to 3 GB</p>
            </div>
          </div>
          <button class="py-2 border-0 rounded-2">LEARN MORE</button>
        </div>

        <!-- =================SECOND CARD================== -->

        <div
          class="second-card d-flex flex-column align-items-center rounded-2"
        >
          <p class="pmiddle fw-bolder">Professional</p>
          <div class="d-flex align-items-center">
            <p class="pppsec fw-bolder">$</p>
            <h1 class="fw-bolder mb-2">24.99</h1>
          </div>
          <div class="second-p">
            <div>
              <p class="fw-bolder mt-3">1 TB Storage</p>
            </div>

            <div>
              <p class="fw-bolder mt-3">5 Users Allowed</p>
            </div>

            <div class="lastdiv">
              <p class="fw-bolder mt-3">Send up to 10 GB</p>
            </div>
          </div>
          <button class="py-2 border-0 rounded-2">LEARN MORE</button>
        </div>

        <!-- =================THIRD CARD==================== -->

        <div class="third-card d-flex flex-column align-items-center rounded-2">
          <p class="pdown fw-bolder">Master</p>
          <div class="d-flex align-items-center">
            <p class="pppthird fw-bolder">$</p>
            <h1 class="fw-bolder mb-2">39.99</h1>
          </div>
          <div class="third-p">
            <div>
              <p class="fw-bolder mt-3">2 TB Storage</p>
            </div>

            <div>
              <p class="fw-bolder mt-3">10 Users Allowed</p>
            </div>

            <div class="lastdiv">
              <p class="fw-bolder mt-3">Send up to 20 GB</p>
            </div>
          </div>
          <button class="py-2 border-0 rounded-2">LEARN MORE</button>
        </div>

        <!-- ============================================ -->
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
